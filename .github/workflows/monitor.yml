name: Signal Monitor

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  monitor:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser aiohttp

      - name: Run signal monitor
        run: |
          python scripts/live_monitor.py --verbose

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet signals-data.json || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name 'Signal Monitor Bot'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add signals-data.json data/monitor_state.json
          git commit -m "Update signals $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push
