name: Daily Social Scan Reminder

on:
  schedule:
    # 9am Pacific = 17:00 UTC (PST) / 16:00 UTC (PDT)
    - cron: '0 17 * * *'
  workflow_dispatch:
    # Allow manual trigger for testing

jobs:
  create-reminder:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Create reminder issue
        uses: actions/github-script@v7
        with:
          script: |
            const today = new Date().toLocaleDateString('en-US', {
              weekday: 'long',
              year: 'numeric',
              month: 'long',
              day: 'numeric'
            });

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸ”” Daily Social Scan - ${today}`,
              body: `## Time to scan X/Twitter and LinkedIn profiles!

### Quick Start

Open Terminal and run:

\`\`\`bash
cd /Users/assafkip/Desktop/Assafs_Qs/VC_Reachout/q-VC-Sourcing/github-pages
claude
\`\`\`

Then say: **"Scan social profiles for signals"**

---

### What gets scanned
- 32 X/Twitter profiles (VCs + security voices)
- 65 LinkedIn profiles

### Expected time
~10-15 minutes

---

*Close this issue when done.*`,
              labels: ['reminder', 'social-scan']
            });
